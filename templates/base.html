{% load staticfiles %}

<!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static 'main.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>

      <nav>
        <ul class="letf hide-on-med-and-down">
          <a href="#" class="brand-logo right">AnyBike</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#">Adicionar Cliente</a></li>
            <li><a href="#">Adicionar Ordem de Serviço</a></li>
            <li><a href="#">Área do Gerente</a></li>
          </ul>
        </ul>
        <ul id="slide-out" class="side-nav">
            <li><a href="#">Adicionar Cliente</a></li>
            <li><a href="#">Adicionar Ordem de Serviço</a></li>
            <li><a href="#">Área do Gerente</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </nav>


      <div class="container">
        <div class="row">
          <div class="col s12 m10 l10">
            {% block container %}
            {% endblock container %}
          </div>
          <div class="s0 m2 l2">
            
          </div>
        </div>
        
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="{% static 'jquery/jquery-2.1.4.min.js' %}"></script>
      <!-- // <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
      <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>

      <script type="text/javascript" src="{% static 'main.js' %}"></script>



    </body>
  </html>
